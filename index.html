    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(20, 1fr);
            overflow: hidden;
            gap: 10px;
        }
        .grid-item {
            grid-column: var(--c);
            grid-row: var(--r);
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    
</head>
